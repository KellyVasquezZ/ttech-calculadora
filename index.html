<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
</head>
<body>
  <h2>Calculadora</h2>

  <div id="iniciar">
    <button onclick="mostrarCalculadora()">Iniciar Calculadora</button>
  </div>

  <div id="calculadora">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>

    <label for="operacion">Operación:</label>
    <select id="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select><br><br>

    <button onclick="iniciarCalculadora()">Realizar operación</button> 
  </div>
  
  <p id="resultado"></p>

  <div id="finalizar">
    <br><br><br>
    <button onclick="ocultarCalculadora()">Salir de la Calculadora</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("calculadora").style.display = "none";
      document.getElementById("finalizar").style.display = "none";
      document.getElementById("iniciar").style.display = "block";
    });   
      
    function suma(num1, num2) {
      return num1 + num2;
    }

    function resta(num1, num2) {
      return num1 - num2;
    }

    function multiplicacion(num1, num2) {
      return num1 * num2;
    }

    function division(num1, num2) {
      return num2 !== 0 ? num1 / num2 : "Error: No se puede dividir por cero.";
    }

    function realizarOperacion(num1, num2, operacion) {
      if (operacion === "suma") {
        return suma(num1, num2);
      } else if (operacion === "resta") {
        return resta(num1, num2);
      } else if (operacion === "multiplicacion") {
        return multiplicacion(num1, num2);
      } else if (operacion === "division") {
        return division(num1, num2);
      } else {
        return "Operación no válida.";
      }
    }

    function iniciarCalculadora() {
      const operacion = document.getElementById("operacion").value;

      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      const resultado = realizarOperacion(num1, num2, operacion);
      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }

    function mostrarCalculadora() {
      document.getElementById("calculadora").style.display = "block";
      document.getElementById("finalizar").style.display = "block";
      document.getElementById("iniciar").style.display = "none";
      document.getElementById("resultado").innerText = "";
    }

    function ocultarCalculadora() {
      document.getElementById("calculadora").style.display = "none";
      document.getElementById("finalizar").style.display = "none";
      document.getElementById("iniciar").style.display = "block";
      document.getElementById("resultado").innerText = "¡Gracias por usar la calculadora!";
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
    }
  </script>
</body>
</html>
