<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
  </head>
  <body>
    <h2>Calculadora</h2>

    <script>
      let num1, num2, operacion;

      function realizarOperacion(num1, num2, operacion) {
        if (operacion === "suma") {
          return num1 + num2;
        } else if (operacion === "resta") {
          return num1 - num2;
        } else if (operacion === "multiplicacion") {
          return num1 * num2;
        } else if (operacion === "division") {
          return num1 / num2;
        } else {
          return "Error: Operación no válida";
        }
      }

      while (true) {
        
        num1 = parseFloat(prompt("Ingrese el primer número:"));
        num2 = parseFloat(prompt("Ingrese el segundo número:"));
        operacion = prompt("Ingrese la operación (suma, resta, multiplicacion, division) o 'salir' para terminar:");

        if (operacion.toLowerCase() === "salir") {
          alert("¡Gracias por usar la calculadora!");
          break;
        }

        let resultado = realizarOperacion(num1, num2, operacion.toLowerCase());
        console.log(resultado);
        
        if (operacion == "division" && num2 == 0) {
          alert("Error: No se puede dividir por cero.");
        } else if (isNaN(resultado)) {
          alert("Error: Ingresa números o una operación válida.");
        } else {
          alert("El resultado es: " + resultado);
        }

      }
    </script>
  </body>
</html>
